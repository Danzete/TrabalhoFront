</head>
 <header>

    <body>
  <main>
    <div class="perfil">
        <header>
            <h1>Meu Perfil</h1>
        </header>
        <section class="usuario-perfil" aria-label="Informações do usuário">
            <h2>Informações do Usuário</h2>
                <div id="dadosPerfil" class="usuario-info">
                </div>
                <button onclick="mostrarFormulario()" class="alterar-button" aria-label="Alterar conta do usuário">Alterar Dados da Conta</button>
                <form id="formAlterar" style="display:none;" onsubmit="editar(event)">
                    <input id="nome" type="text" placeholder="Nome" />
                    <input id="email" type="email" placeholder="Email" />
                    <input id="telefone" type="tel" placeholder="telefone"/>
                    <button type="submit">Salvar</button>
                    <button type="button" onclick="cancelarAlteracao()">Cancelar</button>
                </form>
                <div id="dadosUsuario">
                    <p id="nomeExibido"></p>
                    <p id="emailExibido"></p>
                     <p id="telefoneExibido"></p>
                </div>
            <div class="deletar-conta">
                <h3>Excluir Conta</h3>
                <p>Se você deseja excluir sua conta, clique no botão abaixo:</p>
                <button onclick="deletarUsuario()" class="deletar-button" aria-label="Excluir conta do usuário">Excluir Conta</button>
            </div>
        </section>
    </div>
    </main>
    </body>
